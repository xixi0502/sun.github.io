
<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xixi's Blog | 我的 Hexo 博客</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置火焰色系和动画 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fire: {
              light: '#FF9F43',
              main: '#FF5722',
              dark: '#E64A19'
            }
          },
          animation: {
            'fire-pulse': 'firePulse 1s infinite alternate', // 角色呼吸动画
            'flame-jump': 'flameJump 0.8s infinite ease-in-out', // 火苗跳动
            'flame-float': 'flameFloat 3s infinite ease-in-out', // 身后火苗飘动
            'bg-fire': 'bgFire 5s infinite linear' // 背景纹理流动
          },
          keyframes: {
            firePulse: {
              '0%': { transform: 'scale(1) rotate(0deg)' },
              '100%': { transform: 'scale(1.05) rotate(1deg)' } // 轻微旋转增强动感
            },
            flameJump: {
              '0%': { transform: 'translateY(0) scaleY(1)' },
              '50%': { transform: 'translateY(-15px) scaleY(1.2)' },
              '100%': { transform: 'translateY(0) scaleY(1)' }
            },
            flameFloat: {
              '0%': { transform: 'translateX(0) translateY(0)' },
              '50%': { transform: 'translateX(-10px) translateY(-5px)' },
              '100%': { transform: 'translateX(0) translateY(0)' }
            },
            bgFire: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '200px 200px' }
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto { content-visibility: auto; }
      .flame-shadow { box-shadow: 0 0 20px rgba(255, 87, 34, 0.7), 0 0 40px rgba(255, 87, 34, 0.4); }
      .text-fire-glow { text-shadow: 0 0 10px rgba(255, 159, 67, 0.9); }
      .phoenix-flame { position: absolute; background: radial-gradient(circle, #FF9F43 0%, #FF5722 60%, transparent 100%); }
    }
  </style>
  
  <style>
    /* 纯黑背景 + 火苗纹理 */
    body {
      background: #000;
      background-image: url('https://picsum.photos/seed/fire-bg/200/200');
      background-size: 150px;
      animation: bgFire 5s infinite linear;
      color: #fff !important;
      overflow-x: hidden;
    }
    
    /* 火男身后动态火苗容器 */
    #phoenix-flames {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* 链接和按钮火焰效果 */
    a { color: #ddd !important; transition: all 0.3s; }
    a:hover { color: #FF9F43 !important; }
  </style>
</head>

<body class="min-h-screen relative">
  <!-- 背景随机火苗粒子 -->
  <div id="fire-container" class="fixed inset-0 z-0 pointer-events-none"></div>

  <!-- 导航栏 -->
  <header class="bg-black/80 backdrop-blur-md border-b border-fire-dark/30 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-fire-light text-fire-glow">xixi's Blog</a>
      <nav class="flex gap-6">
        <a href="#">Home</a>
        <a href="#">Archives</a>
        <a href="#">分类</a>
        <a href="#">关于</a>
      </nav>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8 relative z-10">
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-fire-light text-fire-glow mb-2">归档</h1>
      <p class="text-gray-400">十月 2025</p>
    </div>

    <div class="max-w-2xl mx-auto">
      <!-- 文章1 -->
      <article class="mb-10 p-6 bg-black/50 border border-fire-dark/30 rounded-lg hover:border-fire-light/50 transition-all flame-shadow">
        <h2 class="text-xl font-bold mb-3 text-fire-light text-fire-glow">myfirstblog</h2>
        <h3 class="text-lg mb-4">我的第一篇 Hexo 博客</h3>
        <p class="text-gray-300 mb-4">大家好呀，这是我用 Hexo 搭建博客后写的第一篇文章~</p>
        <div class="flex gap-4 text-gray-400">
          <span>myfirstblog</span>
          <span>Hello World</span>
        </div>
      </article>

      <!-- 文章2 -->
      <article class="mb-10 p-6 bg-black/50 border border-fire-dark/30 rounded-lg hover:border-fire-light/50 transition-all flame-shadow">
        <h2 class="text-xl font-bold mb-3 text-fire-light text-fire-glow">为什么选择 Hexo</h2>
        <p class="text-gray-300">最开始了解到 Hexo，是因为它基于 Node.js，生成静态页面的速度很快，而且有很...</p>
      </article>

      <div class="mt-12 mb-6">
        <h2 class="text-xl font-bold text-fire-light text-fire-glow">最新文章</h2>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-black/80 backdrop-blur-md border-t border-fire-dark/30 py-6 relative z-10">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>© 2025 xixi's Blog | 基于 Hexo 搭建</p>
    </div>
  </footer>

  <!-- 会动的火男角色 + 身后火苗 -->
  <div id="phoenix-container" class="fixed right-6 bottom-6 z-40 animate-fire-pulse">
    <!-- 火男身后跳动的火苗（动态生成） -->
    <div id="phoenix-flames"></div>
    
    <!-- 使用你提供的火男图片 -->
    <img 
      src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/c39a92f4ac2b489ea450e4a2b2441ba7.png~tplv-a9rns2rl98-24-95-exif:1080:1080.png?rcl=202511042004003C3225DE3CC4071385E0&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762862640&x-signature=MDH%2Fy5iyJScOrx7Q45Q5PYu6CO4%3D" 
      alt="无畏契约 火男菲尼克斯" 
      class="w-56 md:w-72 flame-shadow rounded-lg relative z-10"
    >
  </div>

  <!-- 动态效果脚本 -->
  <script>
    // 1. 生成火男身后的跳动火苗
    function createPhoenixFlames() {
      const container = document.getElementById('phoenix-flames');
      const flameCount = 8; // 身后火苗数量
      
      for (let i = 0; i < flameCount; i++) {
        const flame = document.createElement('div');
        flame.classList.add('phoenix-flame', 'animate-flame-float');
        
        // 随机火苗大小和位置（集中在角色身后）
        const size = Math.random() * 40 + 20; // 20-60px
        const left = -size * 0.8; // 角色左侧（身后）
        const top = Math.random() * 100 - 30; // 角色高度范围内
        const delay = Math.random() * 2; // 动画延迟
        
        flame.style.width = `${size}px`;
        flame.style.height = `${size * 1.5}px`;
        flame.style.left = `${left}px`;
        flame.style.top = `${top}px`;
        flame.style.animationDelay = `${delay}s`;
        
        container.appendChild(flame);
      }
    }

    // 2. 生成背景随机火苗粒子
    function createBackgroundFire() {
      const container = document.getElementById('fire-container');
      const particleCount = 40;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('phoenix-flame', 'animate-flame-jump');
        
        const size = Math.random() * 10 + 5;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 3;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size * 1.5}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }

    // 页面加载后初始化所有动画
    window.addEventListener('DOMContentLoaded', () => {
      createPhoenixFlames(); // 火男身后的火苗
      createBackgroundFire(); // 背景火苗
    });
  </script>
</body>
</html>
