<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xixi's Blog | 我的 Hexo 博客</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置：强制黑色背景主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fire: {
              light: '#FF9F43',
              main: '#FF5722',
              dark: '#E64A19'
            }
          },
          animation: {
            'fire-pulse': 'firePulse 0.8s infinite alternate',
            'flame-jump': 'flameJump 1.2s infinite ease-in-out',
            'bg-fire': 'bgFire 3s infinite linear'
          },
          keyframes: {
            firePulse: {
              '0%': { opacity: 0.7, transform: 'scale(1)' },
              '100%': { opacity: 1, transform: 'scale(1.05)' }
            },
            flameJump: {
              '0%': { transform: 'translateY(0) scaleY(1)' },
              '50%': { transform: 'translateY(-10px) scaleY(1.1)' },
              '100%': { transform: 'translateY(0) scaleY(1)' }
            },
            bgFire: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '100px 100px' }
            }
          }
        }
      }
    }
  </script>
  
  <!-- 自定义样式：黑色背景 + 火苗效果 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto { content-visibility: auto; }
      .flame-shadow { box-shadow: 0 0 15px rgba(255, 87, 34, 0.6), 0 0 30px rgba(255, 87, 34, 0.4); }
      .text-fire-glow { text-shadow: 0 0 8px rgba(255, 159, 67, 0.8); }
    }
  </style>
  
  <style>
    /* 1. 全局纯黑色背景 + 微弱火苗纹理 */
    body {
      background: #000;
      background-image: url('https://picsum.photos/seed/fire-bg/200/200'); /* 火苗纹理背景 */
      background-size: 100px;
      animation: bgFire 3s infinite linear;
      color: #fff !important; /* 强制文字白色，确保可读性 */
    }
    
    /* 2. 跳动火苗粒子（背景装饰） */
    .fire-particle {
      position: absolute;
      background: radial-gradient(circle, #FF9F43 0%, #FF5722 70%, #E64A19 100%);
      border-radius: 50%;
      opacity: 0.7;
      animation: flameJump 1.2s infinite ease-in-out;
    }
    
    /* 3. 火男角色呼吸效果 */
    #phoenix-character {
      transition: all 0.3s ease;
    }
    #phoenix-character:hover {
      transform: scale(1.05);
    }
    
    /* 4. 链接/按钮hover火焰效果 */
    a:hover {
      color: #FF9F43 !important;
      text-shadow: 0 0 8px rgba(255, 159, 67, 0.8);
    }
  </style>
</head>

<body class="min-h-screen relative overflow-x-hidden">
  <!-- 背景跳动火苗粒子（动态生成） -->
  <div id="fire-container" class="fixed inset-0 z-0 pointer-events-none"></div>

  <!-- 导航栏 -->
  <header class="bg-black/80 backdrop-blur-sm border-b border-fire-dark/30 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-fire-light text-fire-glow">xixi's Blog</a>
      <nav class="flex gap-6">
        <a href="#" class="hover:text-fire-light transition-colors">Home</a>
        <a href="#" class="hover:text-fire-light transition-colors">Archives</a>
        <a href="#" class="hover:text-fire-light transition-colors">分类</a>
        <a href="#" class="hover:text-fire-light transition-colors">关于</a>
      </nav>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8 relative z-10">
    <!-- 归档标题 -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-fire-light text-fire-glow mb-2">归档</h1>
      <p class="text-gray-400">十月 2025</p>
    </div>

    <!-- 博客文章列表 -->
    <div class="max-w-2xl mx-auto">
      <!-- 文章1 -->
      <article class="mb-10 p-6 bg-black/50 border border-fire-dark/30 rounded-lg hover:border-fire-light/50 transition-all flame-shadow">
        <h2 class="text-xl font-bold mb-3 text-fire-light text-fire-glow">myfirstblog</h2>
        <h3 class="text-lg mb-4">我的第一篇 Hexo 博客</h3>
        <p class="text-gray-300 mb-4">大家好呀，这是我用 Hexo 搭建博客后写的第一篇文章~</p>
        <div class="flex gap-4 text-gray-400">
          <span>myfirstblog</span>
          <span>Hello World</span>
        </div>
      </article>

      <!-- 文章2 -->
      <article class="mb-10 p-6 bg-black/50 border border-fire-dark/30 rounded-lg hover:border-fire-light/50 transition-all flame-shadow">
        <h2 class="text-xl font-bold mb-3 text-fire-light text-fire-glow">为什么选择 Hexo</h2>
        <p class="text-gray-300">最开始了解到 Hexo，是因为它基于 Node.js，生成静态页面的速度很快，而且有很...</p>
      </article>

      <!-- 最新文章标题 -->
      <div class="mt-12 mb-6">
        <h2 class="text-xl font-bold text-fire-light text-fire-glow">最新文章</h2>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-black/80 backdrop-blur-sm border-t border-fire-dark/30 py-6 relative z-10">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p>© 2025 xixi's Blog | 基于 Hexo 搭建</p>
    </div>
  </footer>

  <!-- 无畏契约火男（菲尼克斯）角色 -->
  <div id="phoenix-character" class="fixed right-8 bottom-8 z-40 animate-fire-pulse">
    <!-- 火男图片（使用无畏契约菲尼克斯官方风格图） -->
    <img 
      src="https://picsum.photos/seed/valorant-phoenix/300/400" 
      alt="无畏契约 菲尼克斯" 
      class="w-48 md:w-64 flame-shadow rounded-lg"
    >
    <!-- 角色下方跳动火苗 -->
    <div class="flex justify-center gap-1 mt-2">
      <div class="w-3 h-6 bg-fire-light rounded-full animate-flame-jump" style="animation-delay: 0s;"></div>
      <div class="w-4 h-8 bg-fire-main rounded-full animate-flame-jump" style="animation-delay: 0.2s;"></div>
      <div class="w-3 h-6 bg-fire-light rounded-full animate-flame-jump" style="animation-delay: 0.4s;"></div>
    </div>
  </div>

  <!-- 动态火苗效果脚本 -->
  <script>
    // 1. 生成背景跳动火苗粒子
    function createFireParticles() {
      const container = document.getElementById('fire-container');
      const particleCount = 30; // 火苗粒子数量

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('fire-particle');
        
        // 随机粒子大小、位置、动画延迟
        const size = Math.random() * 8 + 2; // 2-10px
        const left = Math.random() * 100; // 0-100%
        const top = Math.random() * 100; // 0-100%
        const delay = Math.random() * 2; // 0-2s 延迟
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size * 1.5}px`; // 火苗纵向更长
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }

    // 2. 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', () => {
      createFireParticles();
    });
  </script>
</body>
</html>
